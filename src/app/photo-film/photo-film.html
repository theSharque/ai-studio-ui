<div class="photo-film">
  <div class="frame-list">
    @for (frame of app.project().frames; track frame.id) {
      <app-frame
        [id]="frame.id"
        [isActive]="frame.id === app.project().activeFrameId"
        (selected)="selectFrame($event)"
        title="Frame {{ frame.id }}"
      />
    }
    <div class="add-frame" (click)="addFrame()" title="Add new frame">+</div>
  </div>
</div>
